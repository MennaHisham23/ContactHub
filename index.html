<div class="modal fade" id="contactModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">

      <!-- Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title  d-flex justify-content-center align-items-center fw-bold" id="addContactModalLabel">Add New Contact</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <div class="modal-body px-4">
        <form id="contactForm">

          <!-- Contact Photo -->
          <div class="text-center mb-4">
            <div class="avatar mx-auto mb-2">
              <i class="fa-solid fa-user"></i>
            </div>
            <label for="photoInput"class="btn btn-light btn-sm"id="changePhotoBtn">
              <i class="fa-solid fa-camera"></i> Change Photo
            </>
          </div>

          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label fw-semibold">
              Full Name <span class="text-danger">*</span>
            </label>
            <input id="nameInput" type="text" class="form-control"  placeholder="Enter full name" required>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label class="form-label fw-semibold">
              Phone Number <span class="text-danger">*</span>
            </label>
            <input id="phoneInput" type="text" class="form-control" placeholder="e.g., 01012345678" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <input id="emailInput" type="email" class="form-control" placeholder="name@example.com">
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Address</label>
            <input id="addressInput" type="text" class="form-control" placeholder="Enter address">
          </div>

          <!-- Group -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Group</label>
            <select class="form-select" id="groupInput">
              <option selected>Select a group</option>
              <option>Family</option>
              <option>Work</option>
              <option>Friends</option>
              <option>School</option>
              <option>Other</option>
            </select>
          </div>

          <!-- Notes -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Notes</label>
            <textarea class="form-control" rows="2" id="notesInput" placeholder="Add notes about this contact"></textarea>
          </div>

          <!-- Favorite & Emergency -->
          <div class="d-flex gap-4 mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="favoriteCheck">
              <label class="form-check-label" for="favoriteCheck">
                <i class="fa-solid fa-star text-warning me-1"></i>
                Favorite
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="emergencyCheck">
              <label class="form-check-label" for="emergencyCheck">
                <i class="fa-solid fa-heart-pulse text-danger me-1"></i>
                Emergency
              </label>
            </div>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer border-0 px-4 pb-4 d-flex gap-2 ">
        <button class="btn btn-light px-4 flex-fill" data-bs-dismiss="modal">Cancel</button>
        <button  type="button" id="saveContactBtn" onclick="addContact()" type="button" class=" btn-save px-2 flex-fill">
          <i class="fa-solid fa-check"></i> Save Contact
        </button>
      </div>
